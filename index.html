<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,300" rel="stylesheet">
    <script src="main.js"></script>

    <style>
        body {
            height: 100%;
            width: 100%;
        }
        #container {

            display: grid;
            grid-template-columns: 30% auto 30%;
            grid-template-rows: 30px auto auto 50px;
            grid-template-areas: 
                "upper upper upper"
                "noUL logo noUR"
                "noMidL welcome noMidR"
                "noFoot noFoot noFoot";
            justify-content: center;
            margin: auto; 
        }

        #img-container {
            grid-area: logo;
            justify-self: center;

        }

        #welcome {
            grid-area: welcome;
            justify-self: stretch;
            text-align: center;
            background-color: aliceblue;
            border-radius: 5px;
            opacity: 1;
        }

        #headCap {
            margin-top: -30px;
            padding: 0px 35px 10px 35px;
            font-family: 'Titillium Web', serif;
            font-weight: lighter;
            font-size: 1.15em
        }

        h1 {
            padding: 0px 10px 5px 10px;
            font-family: 'Titillium Web', serif;
            font-size: 4em;
        }

        hr {
            margin: 5px 20px 25px 20px;
        }

        button {
            margin: 0px 10px 25px 10px;
            background-color: aliceblue;
            border: 2px solid #0275FF;
            border-radius: 5px;
            width: 85%;
            color: #0275FF;
            font-size: 15px;
            transition-duration: 0.4s;
        }

        button:hover {
            background-color: #0275FF;
            color: aliceblue;
        }
    </style>

    <script type="text/javascript">


        function clearOut() {
            alert('this is a test!');
            console.log('Please work!!!');
            
            parent = document.getElementById('welcome');
            // parent.style.visibility = 'hidden';
            // parent.style.transition = 'visibility 0.5s';

            parent.style.opacity = 0;
            parent.style.transition = 'opacity 0.5s ease-in-out';

            //parent.style += 'transition: visibility 0s, opacity 0.5s linear;'

            //parent.style.transitionDuration = '0.5s';
            //parent.style.backgroundColor = '#39628e';
            //parent.style.color = '#39628e';
            
            document.getElementsByTagName('p')[1].textContent = "hello!"; 
        }
    </script>
</head>
<body style="background-color: #39628e;">
    <div id="container">
        <div id="img-container">
            <img src="img/Logo.png">
        </div>

        <div id="welcome">
            <h1>Welcome!</h1>
            <p class="welcomeMsg" id="headCap">This is a demo of the GCAV due checker tool. 
                Please keep in mind that this is a demo and cause to change
                 the functionality.
            </p>
            <hr>

            <button onclick="clearOut(); return false" > Let's Start! </button>
        </div>
        <p><p>
    </div>


    
</body>
</html>
